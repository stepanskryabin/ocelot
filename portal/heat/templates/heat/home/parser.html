{% extends "heat/base.html" %}
{% block title%}Отопление: загрузка информации{% endblock %}
{% block content %}
<form>
  <div class="form-group">
    <label for="exampleFormControlFile1">Добавить файл:</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col">
        <input type="text" class="form-control form-control-sm" placeholder="Норме столбца">
      </div>
      <div class="col">
        <input type="text" class="form-control form-control-sm" placeholder="Номер строки">
      </div>
    </div>
    <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Номера ячеек, через запятую:</label>
        <input type="text" class="form-control form-control-sm" id="formGroupExampleInput" placeholder="Напиример: 1, 5, 10">
      </div>
    </form>
  </div>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
      <label class="form-check-label" for="inlineCheckbox1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
      <label class="form-check-label" for="inlineCheckbox2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
      <label class="form-check-label" for="inlineCheckbox3">3</label>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock %}
